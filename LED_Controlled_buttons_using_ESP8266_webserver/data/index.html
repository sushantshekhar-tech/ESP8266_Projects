<!DOCTYPE html>
<html>
<head>
 <title>ESP IOT DASHBOARD</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" type="text/css" href="style.css">
 <link rel="icon" type="image/png" href="favicon.png">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/al
l.css" integrity="sha384-
fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="an
onymous">
</head>
<body>
 <div class="topnav">
 <h1>LED Blue And Red</h1>
 </div>

 <div class="content">
 <div class="card-grid">
 <div class="card"> 
 <p class="card-title"><i class="fas fa-lightbulb"></i> RED LED</p>
 <label class="switch">
 <input type="checkbox" onchange="toggleCheckbox(this)" id="2">
 <span class="slider"></span>
 </label>
 <p>Click me to turn me on</p>
 <p class="state">State: <span id="2s"></span></p>
 </div>


 <div class="card">
 <p class="card-title"><i class="fas fa-lightbulb"></i> BLUE LED</p>
 <label class="switch">
 <input type="checkbox" onchange="toggleCheckbox(this)" id="4">
 <span id="blue"></span>
 </label>
 <p>Click me to turn me on</p>
 <p class="state">State: <span id="4s"></span></p>
 </div>


 </div>
</div>
<script src="script.js"></script>
</body>
</html>
